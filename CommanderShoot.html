<!DOCTYPE html>
<html>
<head>
    <title>Commander Shoot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            flex-direction: column;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            display: block;
        }
        .game-text {
            color: white;
            font-family: Georgia, serif;
            width: 95%;
            text-align: center;
            pointer-events: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            z-index: 1;
        }
        .game-text.top {
            top: 2.5vh;
        }
        .game-text.bottom {
            bottom: 2.5vh;
        }
        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-text top">Commander Shoot</div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-text bottom">WASD to move. F to change weapon. Click to shoot. Survive! Slaughter your enemies!</div>
    </div>

    <!-- Core game objects -->
    <script src="js/GameObject.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/Weapon.js"></script>

    <!-- Game entities -->
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Projectile.js"></script>
    <script src="js/Coin.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/DamageNumber.js"></script>

    <!-- Game systems -->
    <script src="js/Renderer.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/UpgradeSystem.js"></script>
    <script src="js/UpgradeUI.js"></script>
</body>
</html>
