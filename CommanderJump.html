<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Jump!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            background-image: 
                linear-gradient(90deg, rgba(0,0,255,0.2) 1px, transparent 1px),
                linear-gradient(45deg, rgba(0,0,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px;
            animation: shiftBackground 5s linear infinite;
        }
        @keyframes shiftBackground {
            from {
                background-position: 0 0, 0 0;
            }
            to {
                background-position: 50px 0, 50px 0;
            }
        }
        canvas {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script src="game.js"></script>
</body>
</html>
